<table class="table mt-5">
    <thead>
        <tr>
        <th scope="col">#</th>
        <th scope="col">Description</th>
        <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody *ngFor="let todo of todos">
        <tr>
        <th scope="row">{{todo.id}}</th>
        <td>{{todo.description}}</td>
        <td>{{todo.action}}</td>
        </tr>
    </tbody>
</table>
